<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mary Pham - Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 10px;
        }
       
      
      main {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column; /* Change to 'column' for vertical split */
        }

        nav {
            background-color: white;
            color: #fff;
            padding: 10px;
            overflow: hidden;
            width: 200px;
            height: 100%;
        }

        nav a {
            display: block;
            color: #333;
            text-align: left; /* Align links to the left */
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            color: red;
        }

        section {
            padding: 20px;
            flex-grow: 1; /* Allow the content to grow and take remaining space */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: #007BFF;
        }

        a:visited {
            color: #6610f2;
        }

        a:hover {
            color: #dc3545;
        }

        a:active {
            color: #28a745;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
